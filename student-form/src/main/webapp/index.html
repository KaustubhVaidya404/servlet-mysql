<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form using servlet</title>
		<link rel="stylesheet" href="./styles.css" >
	</head>
	<body>
		<div>
			<form action="FormMW" method="get">
				<h1>Student Form</h1>
				<h3>ID:</h3>
				<input type="text" name="stdid">
				<h3>Name:</h3>
				<input type="text" name="stdname">
				<h3>Roll no:</h3>
				<input type="number" name="stdrollno">
				<h3>Email:</h3>
				<input type="email" name="stdemail">
				<h3>Branch:</h3>
				<input type="text" name="stdbranch">
				<br>
				<input type="submit" value="click ok" class="submit">
			</form>
		</div>		
	</body>
</html>
